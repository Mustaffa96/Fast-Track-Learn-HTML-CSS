<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Forms & Input</title>
    </head>
    <body>
        <form action="process.php">
            <!-- text -->
            <div>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" value="John Doe">
            </div>
            <!-- email -->
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" email="email" placeholder="Enter an email">
            </div>
            <!-- text Area -->
            <div>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="50" row="5"></textarea>
            </div>
            <div>
                <!-- Option -->
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female" selected>Female</option>
                </select>
            </div>
                <!-- Number -->
            <div>
                <label for="age">Age</label><br>
                <input type="number" name="age" id="age">
            </div>
                <!-- Date -->
            <div>
                <label for="birthdate">Birthdate</label><br>
                <input type="date" name="birthdate" id="birthdate">
            </div>
                <!-- Radio Button -->
            <div>
                <label for="membership">Membership</label><br>
                <input type="radio" name="membership" value="simple" id="membership">Simple
                <input type="radio" name="membership" value="standard" id="membership">Standard
                <input type="radio" name="membership" value="super" id="membership">Super
            </div>
                <!-- Checkbox -->
            <div>
                <label for="membership">I Like</label><br>
                <input type="checkbox" name="likes" value="bike" id="likes">Bike
                <input type="checkbox" name="likes" value="scar" id="likes">Car
                <input type="checkbox" name="likes" value="boat" id="likes">Boat
            </div>
            <!--Button Submit-->
            <input type="submit" value="Submit">
            <!-- using button tag -->
            <button type="submit">Reset</button>
        </form>
    </body>
</html>
